---
name: 'Widget'
desc: 'A component to store snooze widgets for the web interface'
route_defaults:
    class_name: WidgetRoute
routes:
    '/widget/plugin':
        desc: 'List the widget plugins available'
        class_name: WidgetPluginRoute
    '/widget/plugin/{widget}':
        desc: 'List a specific widget plugin available'
        class_name: WidgetPluginRoute
