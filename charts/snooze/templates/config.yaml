---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-common"
  namespace: "{{ .Release.Namespace }}"
data:
  # logging
  LOG_LEVEL: debug
  # opensearch
  OPENSEARCH_ADDRESSES: "https://{{ .Release.Name }}-opensearch:9200"
  OPENSEARCH_INSECURE_SKIP_VERIFY: 'true'
  # redis
  REDIS_ADDRESS: "{{ .Release.Name }}-redis:6379"
  # samples
  SYSLOG_SERVER_ADDR: "{{ .Release.Name }}-syslog:514"
  {{- if .Values.tracing.enabled }}
  # Opentelemetry Tracing
  OTEL_EXPORTER_OTLP_ENDPOINT: "{{ .Values.tracing.endpoint }}"
  {{- end }}
