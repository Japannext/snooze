{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: snooze
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/component: api
  annotations:
    {{- if .Values.ingress.certManager.enabled }}
    cert-manager.io/common-name: "{{ .Values.ingress.host }}"
    {{- if eq .Values.ingress.certManager.issuerKind "ClusterIssuer" }}
    cert-manager.io/cluster-issuer: "{{ .Values.ingress.issuerName }}"
    {{- else if eq .Values.ingress.certManager.issuerKind "Issuer" }}
    cert-manager.io/issuer: "{{ .Values.ingress.issuerName }}"
    {{- end }}
    {{- end }}
spec:
  ingressClassName: "{{ .Values.ingress.className }}"
  rules:
  - host: "{{ .Values.ingress.host }}"
    http:
      paths:
      - backend:
          service:
            name: "{{ .Release.Name }}-api"
            port:
              number: 8080
        path: /
        pathType: Prefix
  {{- if .Values.ingress.certManager.enabled }}
  tls:
  - hosts: ["{{ .Values.ingress.host }}"]
    secretName: "{{ .Release.Name }}-ingress-tls"
    {{- end }}
{{- end }}
