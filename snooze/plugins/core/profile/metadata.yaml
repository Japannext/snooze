---
name: 'Profile'
desc: 'An endpoint to store user profile'
route_defaults:
    class: ~
    primary: [name, method]
routes:
    '/profile/{category}':
        desc: ''
        class: ProfileRoute
    '/profile/{category}/{search}':
        desc: ''
        class: ProfileRoute
    '/profile_self/{category}':
        desc: ''
        class: ProfileRoute
        authorization_policy:
            read: [any]
            write: [any]
        inject_payload: true
