---
name: 'Comment'
desc: 'An endpoint to store user comments'
audit: false
provides:
    - can_comment
route_defaults:
    class: CommentRoute
    check_permissions: true
routes:
    '/comment_self':
        desc: ''
        class: CommentRoute
        inject_payload: true
        authorization_policy:
            read: [any]
            write: [can_comment]
        check_constant:
            - name
            - method
