---
name: 'Send email'
desc: ''
icon: 'envelope'
form:
  to:
    display_name: To
    component: Text
    description: 'Comma separated list of recipient addresses'
    required: true
  priority:
    display_name: Priority
    component: Selector
    options:
      - text: Lowest
        value: 5
      - text: Low
        value: 4
      - text: Normal
        value: 3
      - text: High
        value: 2
      - text: Highest
        value: 1
    default_value: 3
    description: 'Email priority'
  subject:
    display_name: Subject
    component: String
    default_value: "Alert: {{ record.get('host') }}"
    description: 'Email subject'
  message:
    display_name: Message
    component: Text
    default_value: "Message: {{ record.get('message') }}"
    description: 'Email content'
  type:
    display_name: Type
    component: Radio
    options:
      - text: HTML & Plain Text
        value: html
      - text: Plain Text
        value: plain
    default_value: html
    description: 'Email formatting'
