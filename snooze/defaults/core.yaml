---
listen_addr: '0.0.0.0'
port: 5200
debug: false
bootstrap_db: true
create_root_user: true
ssl:
    enabled: false
    certfile: ''
    keyfile: ''
# Web Interface
web:
    enabled: true
    path: /opt/snooze/web 
# Clustering
clustering:
    enabled: false
    members:
        - host: localhost
          port: 5200
api:
    type: falcon
core_plugins:
    # Plugins without process
    - record
    - aggregate
    - action
    - settings
    - profile
    - user
    - role
    - comment
process_plugins:
    # Plugins with process (order matters)
    - rule
    - aggregaterule
    - snooze
    - notification
action_plugins:
    # Plugins used in Notifications
    - mail
    - script
# Backend database configuration
database:
    type: file
