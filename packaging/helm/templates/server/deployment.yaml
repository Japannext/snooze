---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-server"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: snooze-server
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/component: server
spec:
  replicas: {{ .Values.server.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: snooze-server
      app.kubernetes.io/instance: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: snooze-server
        app.kubernetes.io/instance: "{{ .Release.Name }}"
        app.kubernetes.io/component: server
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/server/configmap.yaml") . | sha256sum }}
    spec:
      securityContext:
      containers:
      - name: snooze-server
        image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.server.image.pullPolicy }}"
        ports:
        - containerPort: 5200
          name: http
        volumeMounts:
        - name: config
          mountPath: /config
        env:
        - name: SNOOZE_SERVER_CONFIG
          value: /config
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-mongodb-snooze-snooze"
              key: connectionString.standard
      volumes:
      - name: config
        configMap:
          name: "{{ .Release.Name }}-server-config"
