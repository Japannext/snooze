---
endpoint: notification
fields:
    -
        key: name
        sortable: true
        thStyle: {width: '20%'}
    -
        key: condition
        sortable: false
        thStyle: {width: '50%'}
        type: array
    -
        key: command
        sortable: false
        thStyle: {width: '20%'}
        type: array
    -
        key: button
        sortable: false
        label: ''
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        unsearchable: true
form:
    name:
        display_name: Name
        component: String
        description: Name of the notification entry
    condition:
        display_name: Condition
        component: Condition
        description: Condition which the notification will be triggered. Default to all the time
    command:
        display_name: Command
        component: Command
        description: Command to execute when sending a mail
    comment:
        display_name: Comment
        component: Text
