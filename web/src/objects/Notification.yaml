---
endpoint: notification
fields:
    -
        key: name
        sortable: true
        thStyle: {width: '20%'}
        tdClass: ['align-middle']
    -
        key: condition
        sortable: false
        thStyle: {width: '50%'}
        tdClass: ['align-middle']
        type: array
    -
        key: command
        sortable: false
        thStyle: {width: '30%'}
        tdClass: ['align-middle']
        type: array
    -
        label: State
        key: enabled
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        sortable: false
    -
        key: button
        sortable: false
        label: ''
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        unsearchable: true
form:
    enabled:
        display_name: State
        component: Radio
        options:
            - text: Enabled
              value: true
            - text: Disabled
              value: false
        default: true
        description: Enabled
    name:
        display_name: Name
        component: String
        description: Name of the notification entry
    condition:
        display_name: Condition
        component: Condition
        description: Condition which the notification will be triggered. Default to all the time
    command:
        display_name: Command
        component: Command
        description: Command to execute when sending a mail
    comment:
        display_name: Comment
        component: Text
