---
endpoint: patlite
fields:
    -
        label: Name
        key: name
        sortable: true
        #thStyle: {width: '20%'}
        #tdClass: ['align-middle']
    -
        label: Host
        key: host
        #thStyle: {width: '20%'}
        #tdClass: ['align-middle', 'multiline']
    -
        label: Port
        key: port
        #thStyle: {width: '10%'}
        #tdClass: ['align-middle']
        #type: array
    -
        label: Comment
        key: comment
    -
        label: ''
        key: button
        sortable: false
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
form:
    name:
        display_name: Name
        component: String
        description: 'Name of the notification entry'
        required: true
    host:
        display_name: Host
        component: String
        description: 'Host address of the Patlite'
        required: true
    port:
        display_name: Port
        component: Number
        description: 'Port number of the Patlite'
        default: 10000
    comment:
        display_name: Comment
        component: Text
