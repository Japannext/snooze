---
endpoint: record
fields:
    -
        key: timestamp
        sortable: true
        thStyle: {width: '10%'}
    -
        key: host
        sortable: true
        thStyle: {width: '15%'}
    -
        key: process
        sortable: true
        thStyle: {width: '5%'}
    -
        key: severity
        sortable: true
        thStyle: {width: '5%'}
    -
        key: message
        thStyle: {width: '60%'}
        tdClass: ['text-break']
    -
        key: button
        sortable: false
        label: ''
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        unsearchable: true
