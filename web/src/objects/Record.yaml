---
endpoint: record
fields:
    -
        key: timestamp
        sortable: true
        thStyle: {width: '5%'}
        tdClass: ['align-middle', 'px-2']
    -
        key: host
        sortable: true
        thStyle: {width: '5%'}
        tdClass: ['align-middle', 'px-2', 'singleline']
    -
        key: process
        sortable: true
        thStyle: {width: '5%'}
        tdClass: ['align-middle', 'px-2']
    -
        key: severity
        sortable: true
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        key: ttl
        label: TTL
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        key: message
        thStyle: {width: '80%'}
        tdClass: ['align-middle', 'text-break']
    -
        key: state
        unsearchable: true
        thClass: 'text-center'
        tdClass: ['align-middle', 'text-center']
    -
        key: button
        sortable: false
        label: ''
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        unsearchable: true
