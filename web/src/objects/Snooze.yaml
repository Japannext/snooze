---
endpoint: snooze
fields:
    -
        label: From
        key: time_constraint.from
        sortable: true
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        label: Until
        key: time_constraint.until
        sortable: true
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        key: name
        sortable: true,
        tdClass: 'align-middle'
        thStyle: {width: '15%'}
    -
        key: condition
        sortable: false
        tdClass: 'align-middle'
        thStyle: {width: '40%'}
        type: array
    -
        label: User
        key: snooze_user
        tdClass: 'align-middle'
        thStyle: {width: '15%'}
    -
        key: hits
        label: '#'
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        label: ''
        key: button
        sortable: false
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        unsearchable: true
form:
    name:
        display_name: Name
        component: String
        description: 'Name of the notification entry'
    condition:
        display_name: Condition
        component: Condition
        description: 'Condition which the notification will be triggered. Default to all the time'
    time_constraint:
        display_name: Time constraint
        component: DateTime
        description: 'Time constraint of the snooze entry'
    comment:
        display_name: Comment
        component: Text
        description: The place to document the notification
