---
endpoint: snooze
fields:
    -
        label: From
        key: time_constraint.from
        sortable: true
        tdClass: ['align-middle']
    -
        label: Until
        key: time_constraint.until
        sortable: true
        tdClass: ['align-middle']
    -
        key: name
        sortable: true,
        tdClass: 'align-middle'
        thStyle: {width: '25%'}
    -
        key: condition
        sortable: false
        tdClass: 'align-middle'
        thStyle: {width: '50%'}
        type: array
    -
        label: User
        key: snooze_user.name
        sortable: true
        tdClass: 'align-middle'
        thStyle: {width: '25%'}
    -
        key: hits
        label: '#'
        sortable: true
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
    -
        label: State
        key: enabled
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        sortable: false
    -
        label: ''
        key: button
        sortable: false
        tdClass: ['align-middle', 'text-center']
        thClass: 'text-center'
        unsearchable: true
form:
    enabled:
        display_name: State
        component: Radio
        options:
            - text: Enabled
              value: true
            - text: Disabled
              value: false
        default: true
        description: Enabled
    name:
        display_name: Name
        component: String
        description: 'Name of the snooze filter'
        required: true
    condition:
        display_name: Condition
        component: Condition
        description: 'This snooze filter will be triggered only if this condition is matched. Leave it blank to always match'
    time_constraint:
        display_name: Time constraint
        component: DateTime
        description: 'From which date to which date this snooze filter will be active'
    comment:
        display_name: Comment
        component: Text
        description: 'Description'
